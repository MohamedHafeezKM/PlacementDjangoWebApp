{%extends 'base.html'%}

{%block mainblock%}
<br><br><br>
<br>
<br>

<div class="container">
    <div class="row">
        <table class="table table-dark">
            <tr>
                <th class="text-danger">Applicant Name</th>
                <th class="text-danger">Status</th>
                <th class="text-danger">Applied date</th>
                <th class="text-danger">Action</th>
            </tr>
            {%for a in application%}

            <tr>
                <td class="text-danger">{{a.student}}</td>
                <td class="text-danger">{{a.status}}</td>
                <td class="text-danger">{{a.applied_date}}</td>
                <td class="text-danger">
                    <a href="{%url 'application_detail' a.id%}">View</a>
                </td>
            </tr>
            {%endfor%}
        </table>
    </div>
</div>



{%endblock%}
